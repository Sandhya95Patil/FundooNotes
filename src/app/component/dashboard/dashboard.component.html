<div class="container" fxFlex="100"  [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar fxFlex="row" fxFlex=100  class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="name">  
      <button mat-raised-button style="background:orange"> 
      <img src="../../../assets/icon/bulb.svg" alt=""></button>
        <span class="rem">Fundoo</span></h1>
         <div> <input matInput placeholder="Search" class="search" >
          <mat-icon>search</mat-icon>
          <mat-icon>refresh</mat-icon>
          <button mat-icon-button>click</button>
        </div>
    </mat-toolbar>

      <mat-sidenav-container fxFlex="column" fxFlex="100" class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-label>
                <span class="f">F</span>
                <span class="u">U</span>
                <span class="n">N</span>
                <span class="d">D</span>
                <span class="o">O</span>
                <span class="o1">O</span>
            </mat-label>
            <mat-nav-list>
              <a mat-list-item routerLink="."  >
                  <img src="../../../assets/icon/bulb.svg" alt="">Notes
                  <!-- <div class="notes">Notes</div> -->
              </a>
              <a mat-list-item routerLink="."  >
                  <img src="../../../assets/icon/reminder.svg" alt="">
                  <span class="rem">Reminders</span>
              </a>
              <mat-divider></mat-divider>
                  <mat-label>Labels</mat-label>
                  <a mat-list-item routerLink="."  >
                  <img src="../../../assets//icon/editlabel.svg" alt="">
                  <span class="edit">Edit labels</span>
              </a>
              <mat-divider></mat-divider>
              <a mat-list-item routerLink="."  >
                  <img src="../../../assets/icon/archive.svg" alt="">
                  <span class="archive">Archive</span>
              </a>
              <a mat-list-item routerLink="."  >
                  <img src="../../../assets/icon/bin.svg" alt="">
                  <span class="bin">Bin</span>
              </a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
            <p *ngFor="let content of fillerContent">{{content}}</p>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
