<div  fxFlex="100" fxLayoutAlign="center center">
        <mat-card >
                <div fxLayout="column">
                        <form [formGroup] = "RegisterForm" fxLayout="column" (ngSubmit) = "onClickSubmit(RegisterForm.value)" >
                    <p class="title">
                        <span class="f">F</span>
                        <span class="u">U</span>
                        <span class="n">N</span>
                        <span class="d">D</span>
                        <span class="o">O</span>
                        <span class="o1">O</span>
                    </p>
                    <div fxLayout="row" fxLayout.xs="50%" fxLayout.xs="column" fxLayoutAlign="space-between center">
                        <div fxFlex="48">
                            <mat-form-field [style.font-size.px]="12" fxFlex="100" appearance="outline">
                                <mat-label>FirstName</mat-label>
                                <input matInput  type = "text"   class = "FirstName" name = "FirstName" placeholder = "FirstName" 
                                formControlName="FirstName">
                                <mat-hint>Enter first name</mat-hint>
                            </mat-form-field>
                        </div>
                        <div fxFlex="45">
                            <mat-form-field [style.font-size.px]="12" fxFlex=100 appearance="outline">
                                <mat-label>LastName</mat-label>
                                <input matInput type = "text" class = "LastName" name = "LastName" placeholder = "LastName" 
                                formControlName="LastName">
                                <mat-hint>Enter last name</mat-hint>
                            </mat-form-field>
                
                        </div>
                    </div>
                    <div fxFlex="row" fxFlex="100%">
                        <mat-form-field [style.font-size.px]="12" fxFlex="100" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input matInput type = "text" class = "emailid" name = "emailid" placeholder = "emailid" 
                            formControlName = "emailid"> 
                            <mat-error *ngFor="let validation of account_validation_messages.emailid">
                                <mat-error class="error-message" *ngIf="RegisterForm.get('emailid').hasError(validation.type) && (RegisterForm.get('emailid').dirty || RegisterForm.get('emailid').touched)">{{validation.message}}</mat-error>
                            </mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-hint>Choose email</mat-hint>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayout.xs="50%" fxLayout.xs="column" fxLayoutAlign="space-between center">
                        <div fxFlex="row" fxFlex="40">
                            <mat-form-field [style.font-size.px]="12" fxFlex="100" appearance="outline">
                             <mat-label>Password</mat-label>
                              <input matInput  type = "text" class = "password" name = "password"  
                              formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                              <mat-error *ngFor="let validation of account_validation_messages.password">
                              <mat-error class="error-message" *ngIf="RegisterForm.get('password').hasError(validation.type) && (RegisterForm.get('password').dirty || RegisterForm.get('password').touched)">{{validation.message}}</mat-error>
                              </mat-error>
                        
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              </button>
                              <mat-hint>Enter password</mat-hint>
                            </mat-form-field>
                            </div>
                            <div fxFlex="row" fxFlex="40">
                                    <mat-form-field [style.font-size.px]="12" fxFlex="100" appearance="outline">
                                      <mat-label>Conform</mat-label>
                                      <input matInput type = "text" class = "cpassword" name = "cpassword"  
                                      formControlName="cpassword"  placeholder="Conform your password" [type]="hide ? 'password' : 'text'">
                                      <mat-error *ngIf="RegisterForm.hasError('notSame')">
                                        Passwords do not match
                                    </mat-error>  
                                      <mat-error *ngFor="let validation of account_validation_messages.cpassword">
                                        <mat-error class="error-message" *ngIf="RegisterForm.get('cpassword').hasError(validation.type) && (RegisterForm.get('cpassword').dirty || RegisterForm.get('cpassword').touched)">{{validation.message}}</mat-error>
                                    </mat-error>
                                    </mat-form-field>
                                    </div>
                                    <button   mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                    </div>
                       <div fxLayout="row"  fxLayoutAlign="space-between center">
                    <div fxFlex="row" fxFlex="45">
                    <button mat-button  (click)="gotologin()" >Sign in instead</button>
                    </div>
                    <div >
                    <button mat-button fxFlex style="background:blue" >Register</button>
                    </div>
                    </div>
                </form>
                </div>
                </mat-card>
</div>
