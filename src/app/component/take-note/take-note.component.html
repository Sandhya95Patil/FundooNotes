<mat-card fxFlex="50" fxFlexOffset="20" class="card">
        <form [formGroup]="addnoteForm" fxLayout="column" >
            <div fxLayout="row"  fxLayoutAlign="center center"  *ngIf="isOpen "  (click)="isOpen = !isOpen "  >
                <div fxFlex="70">
                        <mat-form-field class="take">
                            <input matInput type="text"  placeholder="Take a note.." >
                        </mat-form-field> </div> 
                     <div fxFlex="10">
                             <mat-icon class="color">check_box</mat-icon>
                         </div>
                         <div fxFlex="10">
                                 <mat-icon class="color">brush</mat-icon>
                             </div>
                     <div fxFlex="10">
                         <mat-icon class="color">crop_original</mat-icon>
                     </div>
        </div>
       
    <div *ngIf="!isOpen " >
       <div><mat-label>Title</mat-label><br>

        <mat-form-field class="take">
                <input matInput type="text"  formControlName="title">
            </mat-form-field>
    
    </div> &nbsp;
    
        <div><mat-icon  class="color">access_alarms</mat-icon></div>&nbsp;
       <div fxLayout="row">
            <div fxFlex="80">
                    <app-icon></app-icon>
    
            </div>
            <div flex="row"  fxFlex="20" (click)="onClickClose(addnoteForm.value)" class="close" >close</div>
       </div> 
</div>
</form>
</mat-card>
